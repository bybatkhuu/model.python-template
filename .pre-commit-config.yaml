fail_fast: true
default_language_version:
  python: python3.10
exclude: |
  (?x)^(
      \.git/.*
    | .*\{\{.*\}\}.*
    | \.benchmarks/.*
    | \.pytest_cache/.*
    | \.coverage
    | \.venv/.*
    | \.env/.*
    | .*\.egg-info(/.*)?
    | __pycache__/.*
    | venv/.*
    | env/.*
    | build/.*
    | dist/.*
    | site/.*
    | site-packages/.*
    | node_modules/.*
    | docs/diagrams/.*
    | logs/.*
    | data/.*
    | datasets/.*
    | models/.*
    | output/.*
    | outputs/.*
    | volumes/.*
  )$

repos:
  # --- Basic gatekeepers ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Common File Checks
      - id: check-json
        name: "ğŸ“„ check-json - Validate JSON files"
        files: \.json$
      - id: check-toml
        name: "ğŸ“„ check-toml - Validate TOML files"
        files: \.toml$
      - id: check-yaml
        name: "ğŸ“„ check-yaml - Validate YAML files"
        files: \.ya?ml$
        exclude: ^mkdocs\.ya?ml$
      - id: end-of-file-fixer
        name: "ğŸ“„ end-of-file-fixer - Ensure files end with a newline"
      - id: mixed-line-ending
        name: "ğŸ“„ mixed-line-ending - Ensure consistent line endings"
      - id: trailing-whitespace
        name: "ğŸ“„ trailing-whitespace - Remove trailing whitespace"
        exclude: '\.md$'
      - id: fix-byte-order-marker
        name: "ğŸ“„ fix-byte-order-marker - Remove BOM from files"
      - id: detect-private-key
        name: "ğŸ”‘ detect-private-key - Detect private keys in files"
      # Filesystem Checks
      - id: check-case-conflict
        name: "ğŸ“‚ check-case-conflict - Check case conflicts in filenames"
      - id: check-symlinks
        name: "ğŸ“‚ check-symlinks - Check broken symlinks"
      - id: destroyed-symlinks
        name: "ğŸ“‚ destroyed-symlinks - Check symlinks that point to non-existent files"
      - id: check-executables-have-shebangs
        name: "ğŸ“‚ check-executables-have-shebangs - Ensure executables have a shebang"
      - id: check-shebang-scripts-are-executable
        name: "ğŸ“‚ check-shebang-scripts-are-executable - Ensure shebang scripts are executable"
      - id: check-illegal-windows-names
        name: "ğŸ“‚ check-illegal-windows-names - Check illegal Windows filenames"
      # Git Checks
      - id: check-merge-conflict
        name: "ğŸŒ³ check-merge-conflict - Check merge conflict markers"
      - id: check-added-large-files
        name: "ğŸŒ³ check-added-large-files - Prevent large files from being added"
        args: ["--maxkb=2500"] # 2.5 MB
      - id: no-commit-to-branch
        name: "ğŸŒ³ no-commit-to-branch - Prevent commits to specific branches"
        args: ["--branch=main", "--branch=master"]
      # Python Checks
      - id: check-ast
        name: "ğŸ check-ast - Check Python files for AST errors"
        files: \.pyi?$
      - id: check-builtin-literals
        name: "ğŸ check-builtin-literals - Check for usage of builtin literals"
        files: \.pyi?$

  # --- Security checks ---
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        name: "ğŸ” gitleaks - Detect secrets in git history"

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: "ğŸ” detect-secrets - Detect secrets in code"

  # --- Shell scripts ---
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        name: "ğŸš shellcheck - Lint shell scripts"
        files: \.sh$

  # --- Python ---
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: "ğŸ black - Format python code"
        files: \.pyi?$

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        name: "ğŸ pyupgrade - Upgrade python syntax"
        entry: "pyupgrade --py310-plus"
        files: \.pyi?$

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        name: "ğŸ flake8 - Lint python code"
        files: \.pyi?$
        args: ["--max-line-length=120"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: "ğŸ bandit - Find python security issues"
        files: \.pyi?$
        args: ["--skip=B101"] # skip assert-use warning

